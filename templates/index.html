        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h3 class="mb-1">다음 비트코인 반감기까지</h3>
                <h1 class="mb-1"><div id="countdown"></div></h1>
                <h3 class="mb-5">남았습니다.</h3>
                <h4 class="mb-5"><em><p>비트코인 반감기 예상 일자: {{ estimated_day.strftime('%Y년 %m월 %d일 %H시 %M분') }}</p></em></h4>
                <br>
                <p>비트코인 블록 평균 생성 시간: {{ minutes }}분 {{ seconds }}초</p>
                <a class="btn btn-primary btn-sm" href="#about">비트코인 반감기 알아보기</a>
            </div>
            
        </header>

        <script>
            const countdown = document.getElementById('countdown');
            const deadline = new Date("{{ estimated_time.strftime('%b %d, %Y %H:%M:%S') }}").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = deadline - now;
    
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                countdown.innerHTML = `약 ${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
            }, 1000);
        </script>
